<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Creating and Using a Function</title>
<link href="css/site.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.10.2.js">
</script>
<script type="text/javascript">
  $(document).ready(function() {
    var results=0;
    var totalQuestions=3;

    var question1='The earth has one sun';
    var answer1='yes';
    var question2='Saturn is a planet';
    var answer2='yes';
    var question3='The moon is made of cheese';
    var answer3='no';
    function askQuestion(question, answer) {
      var response = prompt(question + ' (yes or no)','');
      if (answer == response.toLowerCase()) {
        results = results+1;
      }
    }
    askQuestion (question1, answer1);
    askQuestion (question2, answer2);
    askQuestion (question3, answer3);
    $('#results').text('You got ' + results + ' out of ' + totalQuestions + ' questions correct');
  });
</script>
</head>

<body>
<h1>Creating and Using a Function</h1>
<h2 id="results"></h2>
</body>
</html>
